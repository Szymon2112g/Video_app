spring.datasource.url=jdbc:mysql://localhost:3306/wideo-app-db?useSSL=false&serverTimezone=UTC
spring.datasource.username=springstudent
spring.datasource.password=springstudent

spring.application.name=WideoAppSecurity
server.port=8100
eureka.client.service-url.default-zone=http://localhost:8761/eureka

jwt.signing.key.secret=mySecret
jwt.get.token.uri=/authenticate
jwt.refresh.token.uri=/refresh
jwt.http.request.header=Authorization
jwt.token.expiration.in.seconds=604800

logging.level.org.springframework = info

spring.servlet.multipart.max-file-size=12800000000000KB
spring.servlet.multipart.max-request-size=128000000000000KB
