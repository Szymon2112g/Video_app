<div class="container">

  <div>
    First name : <input type="text" name="firstName" [(ngModel)]="firstName">
    Last name : <input type="text" name="lastName" [(ngModel)]="lastName">
    Email : <input type="text" name="email" [(ngModel)]="email">
    Password  : <input type="password" name="password" [(ngModel)]="password">

    <button (click)=register() class="btn btn-success">Rejestarcja</button>
  </div>

</div>
