<div class="container">

  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="form-group"><label>First name</label><input type="text" name="firstName" [(ngModel)]="firstName"></div>
    <div class="form-group"><label>Last name</label><input type="text" name="lastName" [(ngModel)]="lastName"></div>
    <div class="form-group"><label>Email</label><input type="text" name="email" [(ngModel)]="email"></div>
    <div class="form-group"><label>Password</label><input type="password" name="password" [(ngModel)]="password"></div>

    <div class="form-group"><button (click)=register() class="btn btn-success">Rejestarcja</button></div>
  </div>
</div>
