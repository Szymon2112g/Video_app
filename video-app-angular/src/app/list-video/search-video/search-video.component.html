<div class="container">

  <h2>Wyszukiwarka</h2>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <input class="input-lg col-lg-6 col-md-6 col-sm-6 col-xs-6" [(ngModel)]="search" #browser>
    <button class="btn btn-danger btn-lg" [replaceUrl]="true" routerLink="/search" [queryParams]="{search: this.search}">Wyszukaj</button>
    <ul class="list-group col-lg-6 col-md-6 col-sm-6 col-xs-6" >
      <li class="list-group-item form-control col-lg-6 col-md-6 col-sm-6 col-xs-6"
          *ngFor="let tip of tips" (click)="setSearch(tip)">
        {{tip}}
      </li>
    </ul>
  </div>

  <div class="row">
    <ul class="list-group">
      <li class="list-group-item col-lg-12 col-md-12 col-sm-12 col-xs-12"
          *ngFor="let video of videoInformations">
        <app-wide-icon-video [videoInformation]="video"></app-wide-icon-video>
      </li>
    </ul>
    <button (click)="addData()" class="btn btn-danger center-block" *ngIf="canLoadMoreVideo">Wczytaj nastÄ™pne</button>
  </div>

</div>
