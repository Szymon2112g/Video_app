<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <a routerLink="/video/{{videoElement.id}}">
    <img src="{{videoElement.photoUrl}}" width="200px" height="200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
  </a>

  <span class="text-center" class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><b>{{videoElement.title}}</b></span>
  <span class="text-center" class="col-lg-9 col-md-9 col-sm-9 col-xs-9">{{videoElement.description}}</span>

  <a routerLink="/user/{{videoElement.userId}}">
    <span class="text-primary text-right col-lg-9 col-md-9 col-sm-9 col-xs-9">{{videoElement.firstName + " " +videoElement.lastName}}</span>
  </a>

  <span class="text-right col-lg-9 col-md-9 col-sm-9 col-xs-9">{{videoElement.display}} wyświetleń</span>
  <span class="text-right col-lg-9 col-md-9 col-sm-9 col-xs-9">{{videoElement.date}}</span>
</div>
