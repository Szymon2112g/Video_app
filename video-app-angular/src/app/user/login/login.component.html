<div class="container">
  <div class="alert alert-danger" *ngIf='invalidLogin'>Błędny login lub hasło!</div>

  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf="!signInForm.get('userData.email').valid && signInForm.get('userData.email').touched"
                class="help-block">Proszę wprowadzić prawidłowy email!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control">
          <span *ngIf="!signInForm.get('userData.password').valid && signInForm.get('userData.password').touched"
                class="help-block">Hasło musi zawierać przynajmniej 6 znaków!</span>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Zaloguj</button>
    </form>
  </div>



</div>
