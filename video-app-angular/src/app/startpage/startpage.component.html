<div class="container">

  <div class="row">
    <h2>Najnowsze fimy</h2>
    <ul class="list-group">
      <li class="list-group-item col-lg-3 col-md-3 col-sm-3 col-xs-3"
          *ngFor="let video of videoBasic">
        <a routerLink="/video/{{video.id}}">
          <img src="{{video.photoUrl}}" width="200px" height="200px" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        </a>

        <span class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>{{video.title}}</b></span>

        <a routerLink="/login">
          <span class="text-primary text-center col-lg-12">{{video.firstName + " " +video.lastName}}</span>
        </a>

        <span class="text-center col-lg-12">{{video.display}} wyświetleń</span>
        <span class="text-center col-lg-12">{{video.date}}</span>

      </li>
    </ul>

  </div>
</div>
